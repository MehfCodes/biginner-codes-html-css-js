<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>decreamnet increament</title>
</head>
<body>
    <div id="container">
        <div id="veg" class="veg">veg</div>
        <div id="meat" class="meat">meat</div>
        <div id="cheese" class="cheese">cheese</div>
        <div id="fille" class="fille">fille</div>
    </div>
    <div id="btn-box">
        <button class="btn veg-btn-plus">veg + </button>
        <button class="btn meat-btn-plus">meat + </button>

        <button class="btn fille-btn-plus">fille + </button>
    </div>
    <div id="btn-box">
        <button class="btn veg-btn-negative">veg - </button>
        <button class="btn meat-btn-negative">meat - </button>
        <button class="btn cheese-btn-negative">cheese - </button>
        <button class="btn fille-btn-negative">fille - </button>
    </div>

    <script src="script.js"></script>
