<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Slide Show</title>
   <link type="text/css" rel="stylesheet" href="style.css" >
</head>
<body>
    <div id="main">
        
        <div class="container slideshow">
            
            <img src="dubai.jpg" style="width: 100%">
            <div class="number">1 / 4</div>
            <div class="caption">United Arabic Satate</div>
            
        </div>
        
         <div class="container slideshow">
            
            <img src="eiffel.jpg" style="width: 100%">
            <div class="number">2 / 4</div>
            <div class="caption">Eiffel Tower</div>
            
        </div>
        
         <div class="container slideshow">
            
            <img src="khalifa.jpg" style="width: 100%">
            <div class="number">3 / 4</div>
            <div class="caption">Burj Khalifa</div>
            
        </div>
        
         <div class="container slideshow">
            
            <img src="petronas.jpg" style="width: 100%">
            <div class="number">4 / 4</div>
            <div class="caption">Petronas</div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
