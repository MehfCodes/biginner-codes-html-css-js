<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <style>
        #container , #navbar
        {
            width:100px;
            height: 30px;
            border: 1px solid red;
        }
        .item
        {
            width: 80px;
            height: inherit;
            display: block;
            text-align: center;
            cursor: pointer;
        }
        .hidden
        {
            display:none;
        }
        .item:hover .hidden
        {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <div class="item">
                hover me
                <div class="hidden">item1</div>
                <div class="hidden">item2</div>
                <div class="hidden">item3</div>
            </div>
        </nav>
    </div>
</body>
</html>
